apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    kompose.cmd: kompose convert -c -f cab-assistant-platform.yaml
    kompose.controller.type: statefulset
    kompose.version: 1.30.0 (9d8dcb518)
    kompose.volume.subpath: pg-data
  creationTimestamp: null
  labels:
    io.kompose.service: db-postgres-context
  name: db-postgres-context
  
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db-postgres-context
  serviceName: db-postgres-context
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/chart-default: "true"
        io.kompose.service: db-postgres-context
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: cab-context
            - name: POSTGRES_HOST_AUTH_METHOD
              value: trust
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_USER
              value: postgres
          image: postgres:14.7
          name: db-postgres-context
          ports:
            - containerPort: 5432
              hostPort: 5432
              protocol: TCP
          resources:
            limits:
              cpu: 300m
              memory: "128Mi"
            requests:
              cpu: 100m
              memory: "64Mi"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-context-data
              subPath: pg-data
      restartPolicy: Always
      volumes:
        - name: postgres-context-data
          persistentVolumeClaim:
            claimName: postgres-context-data
  updateStrategy: {}
  volumeClaimTemplates:
    - metadata:
        creationTimestamp: null
        labels:
          io.kompose.service: postgres-context-data
        name: postgres-context-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Mi
      status: {}
status:
  replicas: 0
