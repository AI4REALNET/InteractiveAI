apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -c -f cab-assistant-platform.yaml
    kompose.version: 1.30.0 (9d8dcb518)
    kompose.volume.subpath: pg-data
  creationTimestamp: null
  labels:
    io.kompose.service: pgadmin
  name: pgadmin
  
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: pgadmin
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -c -f cab-assistant-platform.yaml
        kompose.version: 1.30.0 (9d8dcb518)
        kompose.volume.subpath: pg-data
      creationTimestamp: null
      labels:
        io.kompose.network/chart-default: "true"
        io.kompose.service: pgadmin
    spec:
      containers:
        - env:
            - name: PGADMIN_CONFIG_SERVER_MODE
              value: "False"
            - name: PGADMIN_DEFAULT_EMAIL
              value: pgadmin4@pgadmin.org
            - name: PGADMIN_DEFAULT_PASSWORD
              value: admin
          image: dpage/pgadmin4
          name: pgadmin
          ports:
            - containerPort: 80
              hostPort: 80
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: "512Mi"
            requests:
              cpu: 50m
              memory: "256Mi"
          volumeMounts:
            - mountPath: /var/lib/pgadmin
              name: pgadmin
              subPath: pg-data
      restartPolicy: Always
      volumes:
        - name: pgadmin
          persistentVolumeClaim:
            claimName: pgadmin
status: {}
