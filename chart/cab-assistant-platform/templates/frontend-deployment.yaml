              name: nginx-conf-nginx-cors-permissive.conf
              subPath: default.conf
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: web-ui.json
                path: web-ui.json
            name: ui-config-web-ui.json
          name: ui-config-web-ui.json
        - configMap:
            items:
              - key: ui-menu.json
                path: ui-menu.json
            name: ui-config-ui-menu.json
