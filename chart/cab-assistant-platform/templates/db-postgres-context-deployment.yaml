              cpu: 100m
              memory: "64Mi"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-context-data
      restartPolicy: Always
      volumes:
        - name: postgres-context-data
          persistentVolumeClaim:
            claimName: postgres-context-data
