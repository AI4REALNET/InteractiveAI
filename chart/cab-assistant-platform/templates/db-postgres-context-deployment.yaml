metadata:
  annotations:
    kompose.cmd: kompose --file cab-assistant-platform.yaml convert -c
    kompose.version: 1.30.0 (9d8dcb518)
  creationTimestamp: null
  labels:
    io.kompose.service: db-postgres-context
  name: db-postgres-context
  
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db-postgres-context
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose --file cab-assistant-platform.yaml convert -c
        kompose.version: 1.30.0 (9d8dcb518)
      creationTimestamp: null
      labels:
        io.kompose.network/chart-default: "true"
        io.kompose.service: db-postgres-context
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: cab-context
